<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathematics in 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen m-0 font-sans bg-gray-100">

  <!-- Main container: Sidebar + Canvas + Instructions -->
  <div class="flex w-[90%] h-[80vh] border-2 border-black bg-white shadow-lg rounded-lg overflow-hidden">

    <!-- Sidebar Section (Left) -->
    <div class="w-[25%] bg-[#c47c3d] p-5 flex flex-col items-center">
      <h1 class="text-2xl font-bold mb-4 text-white text-center">Welcome to Mathematics in 3D!</h1>

      <!-- 2D/3D Mode Toggle Buttons -->
      <div class="grid grid-cols-2 gap-4 w-full text-center mb-6">
        <button onclick="toggle2DMode()" class="ml-4 w-[80%] font-bold bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">2D</button>
        <button onclick="toggle3DMode()" class="ml-4 w-[80%] font-bold bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">3D</button>
      </div>

      <!-- Shape Buttons Will Be Injected Here -->
      <div id="shapeButtonsContainer" class="grid grid-cols-2 gap-x-5 gap-y-5 w-full text-center mb-6 ml-7"> </div>

      <!-- Input Fields for Shape Parameters -->
      <div id="inputSection" class="w-full text-black"></div>

      <!-- Clear Canvas Button -->
      <button onclick="clearCanvas()" class="mt-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-[50%] mt-20">
        Clear Graph
      </button>
    </div>

    <!-- Canvas Section (Center) -->
    <div class="flex-1 flex justify-center items-center relative">
      <canvas id="canvas" width="1000" height="1000" class="border border-black w-[700px] h-[700px]"></canvas>
      <div id="plot3d" class="hidden w-[700px] h-[700px]"></div>
    </div>

    <!-- Instruction Panel (Right) -->
    <div id="instructions" class="w-[25%] p-6 bg-gray-50 border-l border-gray-300 overflow-y-auto">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">How to Use</h2>
        <div id="instructionContent" class="text-gray-700 text-sm leading-relaxed"></div>
    </div>

  </div>

  <!-- Navigation Button (Optional Placement) -->
  <button onclick="window.location.href='about.html'"
          class="absolute top-4 right-4 bg-gray-800 text-white py-1 px-3 rounded hover:bg-gray-700">
    Go to About page
  </button>

  <!-- Load Main JavaScript Logic -->
  <script type="module" src="Main.js"></script>
</body>
</html>
