<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mathematics in 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen m-0 font-sans">

  <div class="flex w-[65%] h-[80vh] border-2 border-black">
    <!-- Sidebar -->
    <div class="w-[30%] bg-[#c47c3d] p-5 flex flex-col items-center">
      <h1 class="text-2xl font-bold mb-4 text-white text-center">Welcome to Mathematics in 3D!</h1>

      <div class="grid grid-cols-2 gap-4 w-full text-center mb-6">
        <button onclick="toggle2DMode()" class="ml-6 w-[80%] font-bold bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">2D</button>
        <button onclick="toggle3DMode()" class="ml-6 w-[80%] font-bold bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">3D</button>
      </div>

      <div id="shapeButtonsContainer" class="grid grid-cols-2 gap-2 w-full text-center mb-6"></div>

      <div id="inputSection" class="w-full text-white"></div>

      <button onclick="clearCanvas()" class="mt-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-[50%] mt-20">
        Clear Graph
      </button>
    </div>

    <!-- Canvas Area -->
    <div class="flex-1 flex justify-center items-center bg-white relative">
      <canvas id="canvas" width="1000" height="1000" class="border border-black w-[700px] h-[700px]"></canvas>
      <div id="plot3d" class="hidden w-[700px] h-[700px]"></div>
    </div>
  </div>

  <button onclick="window.location.href='about.html'" class="absolute top-4 right-4 bg-gray-800 text-white py-1 px-3 rounded hover:bg-gray-700">
    Go to About page
  </button>

  <script type="module" src="Main.js"></script>
</body>
</html>
